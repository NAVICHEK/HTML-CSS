<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../neon round/css/all.css" />
    <link rel="stylesheet" href="../neon round/css/style.css" />
    <title>Neon Round Buttons</title>
  </head>
  <body>
    <div class="container">
      <ul class="social">
        <li class="social__item telegram">
          <a
            target="_blank"
            href="https://web.telegram.org/k/"
            class="link fab fa-telegram"
          ></a>
        </li>
        <li class="social__item instagram">
          <a
            target="_blank"
            href="https://www.instagram.com/"
            class="link fab fa-instagram"
          ></a>
        </li>
        <li class="social__item facebook">
          <a
            target="_blank"
            href="https://ru-ru.facebook.com/"
            class="link fab fa-facebook"
          ></a>
        </li>
        <li class="social__item whatsapp">
          <a
            target="_blank"
            href="https://web.whatsapp.com/"
            class="link fab fa-whatsapp"
          ></a>
        </li>
        <li class="social__item discord">
          <a
            target="_blank"
            href="https://discord.com/"
            class="link fab fa-discord"
          ></a>
        </li>
        <li class="social__item youtube">
          <a
            target="_blank"
            href="https://www.youtube.com/"
            class="link fab fa-youtube"
          ></a>
        </li>
        <li class="social__item google">
          <a
            target="_blank"
            href="https://www.google.ru/"
            class="link fab fa-google"
          ></a>
        </li>
        <li class="social__item amazon">
          <a
            target="_blank"
            href="https://www.amazon.com/"
            class="link fab fa-amazon"
          ></a>
        </li>
        <li class="social__item apple">
          <a target="_blank" href="#" class="link fab fa-apple"></a>
        </li>
        <li class="social__item ebay">
          <a target="_blank" href="#" class="link fab fa-ebay"></a>
        </li>
      </ul>
    </div>
  </body>
</html>
